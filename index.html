<body>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
	<script>
		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyAML2RczZJ4_YDZ4x9XkwpoZ0k4dZl3br8",
			authDomain: "my-xoon.firebaseapp.com",
			databaseURL: "https://my-xoon.firebaseio.com",
			projectId: "my-xoon",
			storageBucket: "my-xoon.appspot.com",
			messagingSenderId: "40133432009"
		};
		firebase.initializeApp(config);

		var messaging = firebase.messaging();

		messaging.requestPermission()
			.then(function() {
				console.log('Notification permission granted.');
				// TODO(developer): Retrieve an Instance ID token for use with FCM.
				// ...
			})
			.catch(function(err) {
				console.log('Unable to get permission to notify.', err);
			});
		
		messaging.getToken()
			.then(function(currentToken) {
				if (currentToken) {
					console.info(currentToken);
				} else {
					// Show permission request.
					console.log('No Instance ID token available. Request permission to generate one.');
				}
			})
			.catch(function(err) {
				console.log('An error occurred while retrieving token. ', err);
			});
	</script>
</body>
